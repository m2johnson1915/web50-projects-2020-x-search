    <body class="roboto" style="margin-left: 32pt; font-size: 10pt;">
        <br><br>
        <div class="subBanner">Advanced Search</div>
        <br><br>
        <table style="padding:32pt;">
        <tr><div id="findPages">Find pages with...</div>
            <br>
        </tr>
        <tr>all these words: 
        <form action="https://www.google.com/search?"> 
            <input type="text" class= "advancedSearchText" name="as_q"></tr>
        <br><br>
        <tr>this exact word or phrase:
            <input type="text" class= "advancedSearchText" name="as_epq"></tr>
        <br><br>
        <tr>any of these words:
            <input type="text" class= "advancedSearchText" name="as_oq"></tr>
        <br><br>
        <tr>none of these words:
            <input type="text" class= "advancedSearchText" name="as_eq">
            <input name="as_qdr" value="all" type="hidden"></tr>
        <br><br><br>
            <input type="submit" id="advancedButton" value="Advanced Search">
        </form>
        </table>
    </body>
